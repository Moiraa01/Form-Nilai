<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Penilaian Siswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4099ec;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color:#4099ec;
        }
        p {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Penilaian Siswa</h2>
        <input type="number" id="nilaiInput" placeholder="Masukkan nilai (0-100)" />
        <button onclick="cekNilai()">Cek Hasil</button>
        <p id="hasilPredikat"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
